<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Cosmos Engine</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        
        #ui {
            position: absolute; top: 10px; left: 10px; color: white; pointer-events: none;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px;
        }
        
        #controls {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
        }
        
        button {
            padding: 10px 20px; font-size: 16px; background: #fff; border: none; 
            border-radius: 20px; cursor: pointer; font-weight: bold; margin: 0 5px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h3>COSMOS ENGINE</h3>
        <p>1. Drag & Release to launch Planets.<br>
           2. Tap to create a Static Sun.<br>
           3. Watch Gravity work.</p>
        <div>Objects: <span id="count">0</span></div>
    </div>

    <canvas id="space"></canvas>

    <div id="controls">
        <button onclick="reset()">Clear Space</button>
        <button onclick="spawnSolarSystem()">Auto Solar System</button>
    </div>

    <script>
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');
        const countDisplay = document.getElementById('count');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bodies = [];
        const G = 0.5; // ગુરુત્વાકર્ષણ બળ (Gravity Constant)

        class Body {
            constructor(x, y, vx, vy, mass, color, isStatic = false) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.mass = mass;
                this.radius = Math.sqrt(mass) * 2; // કદ દળના પ્રમાણમાં
                this.color = color;
                this.isStatic = isStatic; // સૂર્ય હલે નહીં
                this.path = []; // પૂંછડી (Trail)
            }

            update() {
                if (this.isStatic) return;

                // ગ્રેવિટીની ગણતરી (દરેક પદાર્થ બીજા પદાર્થને ખેંચે છે)
                for (let other of bodies) {
                    if (other === this) continue;

                    let dx = other.x - this.x;
                    let dy = other.y - this.y;
                    let distSq = dx*dx + dy*dy;
                    let dist = Math.sqrt(distSq);

                    // Collision (જો ભટકાય તો મર્જ થઈ જાય)
                    if (dist < this.radius + other.radius) {
                        // સરળતા ખાતર આપણે અથડામણનું લોજિક અત્યારે નથી લખતા,
                        // પણ ગુરુત્વાકર્ષણ બહુ વધી ન જાય તે માટે લિમિટ રાખીએ
                        distSq = (this.radius + other.radius) * (this.radius + other.radius); 
                        dist = Math.sqrt(distSq);
                    }

                    // Newton's Law: F = G * (m1*m2) / r^2
                    let force = G * ((this.mass * other.mass) / distSq);
                    
                    // Force Components
                    let ax = (force * dx / dist) / this.mass;
                    let ay = (force * dy / dist) / this.mass;

                    this.vx += ax;
                    this.vy += ay;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Trail Logic (પૂંછડી)
                if (this.path.length > 50) this.path.shift();
                if (frameCount % 3 === 0) this.path.push({x: this.x, y: this.y});
            }

            draw() {
                // પૂંછડી દોરો
                ctx.beginPath();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1;
                for (let p of this.path) ctx.lineTo(p.x, p.y);
                ctx.stroke();

                // ગ્રહ દોરો
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // ચમક (Glow)
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // ઈનપુટ હેન્ડલિંગ (Sling shot mechanism)
        let isDragging = false;
        let dragStart = {x: 0, y: 0};
        let dragCurrent = {x: 0, y: 0};

        canvas.addEventListener('mousedown', e => {
            isDragging = true;
            dragStart = {x: e.clientX, y: e.clientY};
            dragCurrent = {x: e.clientX, y: e.clientY};
        });
        
        canvas.addEventListener('mousemove', e => {
            if (isDragging) dragCurrent = {x: e.clientX, y: e.clientY};
        });

        canvas.addEventListener('mouseup', e => {
            if (!isDragging) return;
            isDragging = false;
            
            const dx = dragStart.x - e.clientX;
            const dy = dragStart.y - e.clientY;
            
            // જો બહુ ઓછું ડ્રેગ કર્યું હોય તો "સૂર્ય" (Static Star) બનાવો
            if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                bodies.push(new Body(e.clientX, e.clientY, 0, 0, 500, '#FFD700', true));
            } else {
                // નહિતર "ગ્રહ" (Planet) ફેંકો
                // વેગ (Velocity) ડ્રેગના અંતર પર આધારિત
                const velocityX = dx * 0.05;
                const velocityY = dy * 0.05;
                const mass = Math.random() * 10 + 5; // રેન્ડમ વજન
                const color = `hsl(${Math.random()*360}, 100%, 50%)`;
                
                bodies.push(new Body(dragStart.x, dragStart.y, velocityX, velocityY, mass, color, false));
            }
            countDisplay.innerText = bodies.length;
        });

        // ટચ સ્ક્રીન માટે
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            isDragging = true;
            dragStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
            dragCurrent = {...dragStart};
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (isDragging) dragCurrent = {x: e.touches[0].clientX, y: e.touches[0].clientY};
        });
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (!isDragging) return;
            isDragging = false;
            const dx = dragStart.x - dragCurrent.x;
            const dy = dragStart.y - dragCurrent.y;
            
            if (Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                bodies.push(new Body(dragStart.x, dragStart.y, 0, 0, 500, '#FFD700', true));
            } else {
                const vx = dx * 0.05;
                const vy = dy * 0.05;
                const mass = Math.random() * 10 + 5;
                const color = `hsl(${Math.random()*360}, 100%, 50%)`;
                bodies.push(new Body(dragStart.x, dragStart.y, vx, vy, mass, color, false));
            }
            countDisplay.innerText = bodies.length;
        });

        let frameCount = 0;
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // પૂંછડી ફેડ ઈફેક્ટ
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // એમિંગ લાઈન (Aiming Line)
            if (isDragging) {
                ctx.beginPath();
                ctx.moveTo(dragStart.x, dragStart.y);
                ctx.lineTo(dragCurrent.x, dragCurrent.y);
                ctx.strokeStyle = 'white';
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.beginPath();
                ctx.arc(dragStart.x, dragStart.y, 10, 0, Math.PI*2);
                ctx.strokeStyle = 'white';
                ctx.stroke();
            }

            for (let body of bodies) {
                body.update();
                body.draw();
            }
            frameCount++;
            requestAnimationFrame(animate);
        }

        function reset() {
            bodies = [];
            countDisplay.innerText = 0;
        }

        function spawnSolarSystem() {
            reset();
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            // સૂર્ય
            bodies.push(new Body(cx, cy, 0, 0, 1000, '#FFD700', true));
            
            // પૃથ્વી જેવો ગ્રહ
            // વેગ (Velocity) સેટ કરવો પડે જેથી તે ઓર્બિટ કરે
            // v = sqrt(G * M / r)
            let r = 200;
            let v = Math.sqrt(G * 1000 / r); 
            bodies.push(new Body(cx + r, cy, 0, v, 20, '#0099FF', false));

            // મંગળ જેવો ગ્રહ
            r = 300;
            v = Math.sqrt(G * 1000 / r);
            bodies.push(new Body(cx + r, cy, 0, -v, 15, '#FF3333', false));
            
            // ગુરુ જેવો ગ્રહ
            r = 120;
            v = Math.sqrt(G * 1000 / r);
            bodies.push(new Body(cx - r, cy, 0, v, 50, '#FF9900', false));
            
            countDisplay.innerText = bodies.length;
        }

        animate();
    </script>
</body>
</html>
